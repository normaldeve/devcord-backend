spring:
  application:
    name:
      devcord-backend

  config:
    import: optional:file:.env[.properties]

  datasource:
    url: ${DB_URL}
    username: ${DB_USER_NAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.junwoo.devcordbackend: info
    org.hibernate.sql: info
    org.springframework.security: trace

springdoc:
  packages-to-scan: com.junwoo.devcordbackend
  paths-to-match: /**
  override-with-generic-response: false

jwt:
  secret: ${JWT_SECRET}
#  access-token-validity: 60000
  access-token-validity: 1800000
  refresh-token-validity: 604800000

cors:
  allowed-origins: ${FRONTEND_ORIGIN}
